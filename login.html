<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Marketplace Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase.js"></script>
  <script src="assets/app.js"></script>
  <style>
    body { font-family: system-ui, Arial; background:#0b1020; color:#e2e8f0; margin:0; }
    .wrap { max-width: 420px; margin: 60px auto; padding: 16px; }
    .card { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 16px; }
    h1 { margin: 0 0 10px; font-size: 20px; }
    label { display:block; margin-top: 10px; font-size: 13px; opacity: .9; }
    input { width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.14); background: rgba(0,0,0,0.25); color:#e2e8f0; box-sizing:border-box; }
    .row { display:flex; gap: 10px; margin-top: 14px; }
    button { flex: 1; padding:10px; border-radius:10px; border:1px solid rgba(99,102,241,0.5); background: rgba(99,102,241,0.18); color:#e2e8f0; cursor:pointer; }
    button:hover { background: rgba(99,102,241,0.26); }
    .msg { margin-top: 12px; font-size: 13px; white-space: pre-wrap; opacity:.95; }
    .muted { opacity:.75; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>游댏 Login</h1>

      <label>Usuario</label>
      <input id="usuario" autocomplete="username" />

      <label>Contrase침a</label>
      <input id="contra" type="password" autocomplete="current-password" />

      <div class="row">
        <button id="btnLogin">Entrar</button>
      </div>

      <div class="msg" id="msg"></div>
      <div class="muted">Sin Auth. Verifica contra tabla <code>usuarios</code>.</div>
    </div>
  </div>

  <script>
    // si ya hay sesi칩n, manda al dashboard
    const existing = getSession();
    if (existing?.usuario) window.location.href = "dashboard.html";

    const sb = window.supabaseClient;
    const $ = (id) => document.getElementById(id);

    function setMsg(t) { $("msg").textContent = t || ""; }

    async function login() {
      setMsg("Logueando...");
      const usuario = $("usuario").value.trim();
      const contra = $("contra").value;

      if (!usuario || !contra) {
        setMsg("Falta usuario o contrase침a.");
        return;
      }

      const { data, error } = await sb
        .from("usuarios")
        .select("id, usuario, rol")
        .eq("usuario", usuario)
        .eq("contra", contra)
        .limit(1);

      if (error) {
        setMsg("Error DB: " + error.message);
        return;
      }

      if (!data || data.length === 0) {
        setMsg("Usuario o contrase침a incorrectos.");
        return;
      }

      const u = data[0];
      setSession({ usuario: u.usuario, rol: u.rol, user_id: u.id });
      window.location.href = "dashboard.html";
    }

    $("btnLogin").addEventListener("click", login);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
