<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | Marketplace Manager</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase.js"></script>
  <script src="assets/app.js"></script>

  <style>
    body { font-family: system-ui, Arial; margin:0; background:#0b1020; color:#e2e8f0; }
    .layout { display:flex; }
    .content { padding: 18px; width: 100%; }
    .cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .card { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 14px; }
    .title { font-size: 18px; font-weight: 800; margin: 0 0 10px; }
    .muted { opacity:.75; font-size: 13px; }
    .btn {
      display:inline-block; margin-top: 10px;
      padding: 10px 12px; border-radius: 12px;
      border:1px solid rgba(99,102,241,0.5);
      background: rgba(99,102,241,0.18); color:#e2e8f0;
      text-decoration:none;
    }
    .btn:hover { background: rgba(99,102,241,0.26); }
  </style>
</head>
<body>
  <div class="layout">
    <div id="sidebar-host"></div>

    <main class="content">
      <div class="title">üè† Dashboard</div>
      <div class="muted" id="hello"></div>

      <div class="cards" style="margin-top:14px;">
        <div class="card">
          <div style="font-weight:700;">üìÖ Ir al Diario</div>
          <div class="muted">Tu p√°gina diaria para publicar y registrar actividad.</div>
          <a class="btn" href="diario.html">Abrir Diario</a>
        </div>

        <div class="card" id="cardGerente" style="display:none;">
          <div style="font-weight:700;">üß† Panel Gerente</div>
          <div class="muted">Cuentas, asignaciones y actividad global.</div>
          <div class="muted" style="margin-top:6px;">(lo armamos despu√©s)</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const s = requireSession();
    loadSidebar("dashboard");

    document.getElementById("hello").textContent =
      `Usuario: ${s.usuario} | Rol: ${s.rol}`;

    if (s.rol === "gerente") {
      document.getElementById("cardGerente").style.display = "block";
    }
  </script>
</body>
</html>
