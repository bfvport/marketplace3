<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Marketplace Manager</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-store"></i>
            <span>Marketplace Manager</span>
        </div>
        <div class="nav-user">
            <span id="userDisplay">Usuario</span>
            <span class="role-badge" id="roleBadge">ROL</span>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </nav>
    
    <div class="sidebar" id="sidebar">
        <!-- Se llena dinámicamente según rol -->
    </div>
    
    <main class="main-content">
        <div class="welcome-card">
            <h2><i class="fas fa-home"></i> Dashboard Principal</h2>
            <p>Bienvenido al sistema de gestión de Marketplace</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <h3>Hoy</h3>
                    <p id="todayDate">Cargando...</p>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-bullseye"></i>
                    <h3>Tareas Pendientes</h3>
                    <p id="pendingTasks">0</p>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3>Completadas</h3>
                    <p id="completedTasks">0</p>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Rendimiento</h3>
                    <p id="performance">0%</p>
                </div>
            </div>
            
            <div class="quick-actions" id="quickActions">
                <!-- Se llena dinámicamente según rol -->
            </div>
        </div>
        
        <!-- Notificaciones para gerentes -->
        <div id="gerenteNotifications" style="display: none;">
            <h3><i class="fas fa-bell"></i> Alertas del Sistema</h3>
            <div class="alerts-grid" id="alertsContainer">
                <!-- Se llena con JS -->
            </div>
        </div>
    </main>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="static/js/core.js"></script>
</body>
</html>
