<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Marketplace Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-store"></i>
            <span>Marketplace Manager</span>
        </div>
        <div class="nav-user">
            <span id="userDisplay">Usuario</span>
            <span class="role-badge" id="roleBadge">ROL</span>
            <button id="logoutBtn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </nav>
    
    <div class="sidebar" id="sidebar">
        <!-- Menú para Gerentes -->
        <div class="menu-section" id="gerenteMenu" style="display: none;">
            <h3><i class="fas fa-crown"></i> Gerencia</h3>
            <a href="cuentas.html" class="menu-item">
                <i class="fas fa-user-friends"></i> Cuentas Facebook
            </a>
            <a href="asignaciones.html" class="menu-item">
                <i class="fas fa-tasks"></i> Asignar Tareas
            </a>
            <a href="categorias.html" class="menu-item">
                <i class="fas fa-tags"></i> Categorías
            </a>
            <a href="reportes.html" class="menu-item">
                <i class="fas fa-chart-bar"></i> Reportes
            </a>
        </div>
        
        <!-- Menú para Operadores -->
        <div class="menu-section">
            <h3><i class="fas fa-tasks"></i> Operaciones</h3>
            <a href="diario.html" class="menu-item active">
                <i class="fas fa-calendar-day"></i> Tareas Diarias
            </a>
            <a href="publicar.html" class="menu-item">
                <i class="fas fa-plus-circle"></i> Nueva Publicación
            </a>
            <a href="historial.html" class="menu-item">
                <i class="fas fa-history"></i> Mi Historial
            </a>
        </div>
    </div>
    
    <main class="main-content">
        <div class="welcome-card">
            <h2><i class="fas fa-home"></i> Dashboard</h2>
            <p>Bienvenido al sistema de gestión de Marketplace</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <h3>Hoy</h3>
                    <p id="todayDate">Cargando...</p>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-bullseye"></i>
                    <h3>Tareas Pendientes</h3>
                    <p id="pendingTasks">0</p>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <h3>Completadas</h3>
                    <p id="completedTasks">0</p>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Rendimiento</h3>
                    <p id="performance">0%</p>
                </div>
            </div>
            
            <div class="quick-actions" id="quickActions">
                <!-- Se llena dinámicamente según rol -->
            </div>
        </div>
    </main>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
