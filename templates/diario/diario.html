<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diario Inteligente | Marketplace Manager</title>
    <link rel="stylesheet" href="../../assets/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/supabase.js"></script>
    <style>
        .progress-container { width: 100%; background: #0f172a; border-radius: 8px; height: 12px; margin: 10px 0; overflow: hidden; border: 1px solid #334155; }
        .progress-bar { height: 100%; background: #3b82f6; transition: width 0.4s ease; }
        .grid-supervision { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card-operador { background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        .copy-btn { background: #334155; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .label-fb { color: #60a5fa; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="layout">
        <div id="sidebar-host"></div>
        <main class="content">
            
            <div id="view-gerente" class="hidden">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h1>üìä Monitoreo de Operaciones</h1>
                    <span id="last-sync" class="muted">Sincronizado: --:--</span>
                </div>
                <div id="grid-supervision" class="grid-supervision"></div>
            </div>

            <div id="view-operador" class="hidden">
                <div id="header-progreso" class="card" style="margin-bottom:20px; border-left: 5px solid #3b82f6;">
                    </div>

                <div class="grid" style="grid-template-columns: 1fr 2fr; gap: 25px;">
                    <aside>
                        <section class="card">
                            <h3>üë§ Cuentas y Faltantes</h3>
                            <div id="lista-cuentas-status" style="margin-bottom:15px; border-bottom: 1px solid #334155; padding-bottom:10px;"></div>
                            
                            <label>Seleccionar Cuenta Activa</label>
                            <select id="sel-cuenta" style="width:100%; padding:12px; background:#0f172a; color:white; border:1px solid #334155; border-radius:6px; font-weight:bold;"></select>
                        </section>
                    </aside>

                    <section class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                            <h3>üì¶ Recurso de Marketplace</h3>
                            <button id="btn-rotar" class="btn2">üîÑ Rotar T√≠tulo/Desc</button>
                        </div>

                        <div id="form-carga">
                            <label class="label-fb">T√≠tulo sugerido</label>
                            <div style="display:flex; gap:8px; margin-bottom:15px;">
                                <input type="text" id="csv-titulo" readonly style="flex:1;">
                                <button class="copy-btn" onclick="copiar('csv-titulo')">COPIAR</button>
                            </div>

                            <label class="label-fb">Descripci√≥n del producto</label>
                            <textarea id="csv-desc" readonly style="width:100%; height:100px; background:#0f172a; color:#ccc; padding:12px; border-radius:6px; border:1px solid #334155;"></textarea>
                            <button class="copy-btn" style="width:100%; margin-top:8px;" onclick="copiar('csv-desc')">COPIAR DESCRIPCI√ìN</button>

                            <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 15px; margin-top:20px;">
                                <div>
                                    <label class="label-fb">Categor√≠a en Facebook</label>
                                    <input type="text" id="csv-cat-fb" readonly style="background:#0f172a;">
                                </div>
                                <div>
                                    <label class="label-fb">Etiquetas</label>
                                    <input type="text" id="csv-tags" readonly style="background:#0f172a;">
                                </div>
                            </div>
                            <button class="copy-btn" style="width:100%; margin-top:8px;" onclick="copiar('csv-tags')">COPIAR ETIQUETAS</button>

                            <hr style="border:0; border-top:1px solid #334155; margin:25px 0;">

                            <label style="color:#3b82f6; font-weight:bold;">üîó Pegar Link de Publicaci√≥n Finalizada</label>
                            <input type="text" id="inp-link" placeholder="https://www.facebook.com/marketplace/item/..." style="border: 2px solid #3b82f6; padding:15px;">
                            
                            <button id="btn-save" class="btn" style="width:100%; margin-top:12px; padding:18px; font-size:1.1rem; font-weight:bold;">üíæ GUARDAR PUBLICACI√ìN</button>
                        </div>
                    </section>
                </div>
            </div>

            <div id="panel-error" class="card hidden" style="text-align:center; padding:50px;">
                <h2 style="color:#ef4444;">‚ö†Ô∏è No tienes asignaci√≥n hoy</h2>
                <p>Contacta al gerente para recibir una categor√≠a de trabajo.</p>
            </div>
        </main>
    </div>
    <script type="module" src="./logica.js"></script>
</body>
</html>
