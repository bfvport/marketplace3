<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Pro | Marketplace Manager</title>
    <link rel="stylesheet" href="../../assets/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/supabase.js"></script>
</head>
<body>
    <div class="layout">
        <div id="sidebar-host"></div>
        <main class="content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1>üìÖ Diario de Trabajo</h1>
                <div id="status-fichaje" class="pill" style="background:#10b981;">üü¢ En l√≠nea</div>

            <div class="muted" id="subtitle" style="margin-bottom:20px;"></div>

            <div class="grid" style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px;">
                <section class="card">
                    <h3 style="margin-top:0;">üì¶ Recursos del CSV</h3>
                    <p class="muted" style="font-size:0.85rem;">Hac√© clic para copiar los datos asignados.</p>
                    
                    <div id="loader-csv" style="display:none; color:#60a5fa;">‚è≥ Cargando recursos...</div>

                    <div id="recursos-container" style="display:flex; flex-direction:column; gap:10px;">
                        <div>
                            <label style="font-size:0.75rem;">T√çTULO (CSV)</label>
                            <div style="display:flex; gap:5px;">
                                <input id="csv-titulo" readonly style="background:rgba(0,0,0,0.2); cursor:default;">
                                <button class="btn2" onclick="copy('csv-titulo')">üìã</button>
                            </div>
                        </div>

                        <div>
                            <label style="font-size:0.75rem;">DESCRIPCI√ìN (CSV)</label>
                            <textarea id="csv-desc" readonly style="height:80px; background:rgba(0,0,0,0.2); cursor:default;"></textarea>
                            <button class="btn2" style="width:100%; margin-top:5px;" onclick="copy('csv-desc')">üìã Copiar Descripci√≥n</button>
                        </div>

                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                            <div>
                                <label style="font-size:0.75rem;">CATEGOR√çA FB</label>
                                <input id="csv-cat" readonly style="background:rgba(0,0,0,0.2);">
                            </div>
                            <div>
                                <label style="font-size:0.75rem;">ETIQUETAS</label>
                                <input id="csv-tags" readonly style="background:rgba(0,0,0,0.2);">
                            </div>
                        </div>
                        <button class="btn2" style="width:100%;" onclick="copy('csv-tags')">üìã Copiar Etiquetas</button>

                        <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:10px 0;">
                        
                        <label style="font-size:0.75rem;">üì∏ IM√ÅGENES</label>
                        <button id="btnDownloadImgs" class="btn" style="background:#4f46e5; width:100%;">üì• Descargar Todo (ZIP/Fotos)</button>
                    </div>
                </section>

                <section class="card">
                    <h3 style="margin-top:0;">üöÄ Reportar Publicaci√≥n</h3>
                    <label>Categor√≠a del Sistema</label>
                    <select id="categoriaSelect" style="margin-bottom:15px;"></select>

                    <label>Link Marketplace (Obligatorio)</label>
                    <input id="link" placeholder="https://www.facebook.com/marketplace/item/..." style="border: 1px solid #4b5563;">

                    <div style="margin-top:20px; display:flex; gap:10px;">
                        <button class="btn" id="btnSave" style="flex:2;">‚úÖ Guardar y Siguiente</button>
                        <button class="btn2" id="btnNew" style="flex:1;">üîÑ Rotar T√≠tulo</button>
                    </div>

                    <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">
                        <div style="font-weight:bold; font-size:0.8rem; margin-bottom:10px;">HISTORIAL RECIENTE</div>
                        <div id="log" class="log" style="height:120px; font-size:0.75rem; overflow-y:auto;"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="./logica.js"></script>
</body>
</html>
