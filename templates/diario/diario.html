<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Operativo | Marketplace Manager</title>
    <link rel="stylesheet" href="../../assets/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/supabase.js"></script>
    <style>
        /* Estilos para el progreso y visualizaci√≥n */
        .progress-container { width: 100%; background: #0f172a; border-radius: 8px; height: 10px; margin: 10px 0; overflow: hidden; border: 1px solid #334155; }
        .progress-bar { height: 100%; background: #3b82f6; transition: width 0.4s ease; }
        .card-operador { background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; transition: 0.3s; }
        .grid-supervision { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .copy-btn { background: #334155; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }
        .copy-btn:hover { background: #475569; }
        .status-ok { color: #10b981; font-weight: bold; }
        .status-pending { color: #f59e0b; font-weight: bold; }
    </style>
</head>
<body>
    <div class="layout">
        <div id="sidebar-host"></div>
        <main class="content">
            
            <div id="view-gerente" style="display: none;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h1>üìä Monitoreo de Equipo</h1>
                    <span id="update-timer" class="muted">Actualizando en tiempo real...</span>
                </div>
                <div id="grid-supervision" class="grid-supervision"></div>
            </div>

            <div id="view-operador" style="display: none;">
                <div id="panel-operador">
                    <div id="header-progreso" class="card" style="margin-bottom:20px; border-left: 5px solid #3b82f6;">
                        </div>

                    <div class="grid" style="grid-template-columns: 1fr 2fr; gap: 20px;">
                        <aside>
                            <section class="card">
                                <h3>üë§ Mis Cuentas Hoy</h3>
                                <div id="cuentas-list" style="display:grid; gap:10px; margin-bottom:15px;"></div>
                                
                                <label>Seleccionar Cuenta para Publicar</label>
                                <select id="sel-cuenta-usada" style="width:100%; padding:10px; background:#0f172a; color:white; border:1px solid #334155; border-radius:6px;"></select>
                            </section>
                        </aside>

                        <section class="card">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <h3>üì¶ Recurso Asignado</h3>
                                <button id="btn-rotar" class="btn2">üîÑ Rotar T√≠tulo/Desc</button>
                            </div>

                            <div style="margin-top:15px;">
                                <label>T√≠tulo</label>
                                <div style="display:flex; gap:5px;">
                                    <input type="text" id="csv-titulo" readonly style="flex:1;">
                                    <button class="copy-btn" onclick="copiar('csv-titulo')">COPIAR</button>
                                </div>
                                <div id="titulo-aviso" style="font-size:0.75rem; margin-top:2px;"></div>

                                <label style="margin-top:10px;">Descripci√≥n</label>
                                <textarea id="csv-desc" readonly style="width:100%; height:80px; background:#0f172a; color:#ccc; border:1px solid #334155; padding:10px; border-radius:6px; resize:none;"></textarea>
                                <button class="copy-btn" style="width:100%; margin-top:5px;" onclick="copiar('csv-desc')">COPIAR DESCRIPCI√ìN</button>

                                <div class="grid-2" style="margin-top:15px;">
                                    <button id="btn-download-img" class="btn2" style="width:100%;">üñºÔ∏è Ver/Bajar Foto Portada</button>
                                </div>

                                <hr style="border:0; border-top:1px solid #334155; margin:20px 0;">

                                <label style="color:#60a5fa; font-weight:bold;">üîó Pegar Link de Marketplace Finalizado</label>
                                <input type="text" id="inp-link" placeholder="https://www.facebook.com/marketplace/item/..." style="border: 2px solid #3b82f6;">
                                
                                <button id="btn-save" class="btn" style="width:100%; padding:15px; font-size:1.1rem;">üíæ GUARDAR PUBLICACI√ìN</button>
                            </div>
                        </section>
                    </div>
                </div>

                <div id="error-bloqueo" class="card" style="display:none; text-align:center;">
                    <h2 style="color:#ef4444;">‚ö†Ô∏è No tienes tareas para hoy</h2>
                    <p>Pide al gerente que te asigne una categor√≠a en el panel de Asignaciones.</p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./logica.js"></script>
</body>
</html>
