<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerificaciÃ³n | Marketplace Manager</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../assets/css/app.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabase.js"></script>

  <!-- Estilos SOLO de esta pantalla -->
  <style>
    .veri-wrap{
      padding: 22px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .veri-title{
      display:flex;
      align-items:center;
      gap:10px;
      margin: 6px 0 4px;
      font-size: 34px;
      font-weight: 800;
    }
    .veri-sub{
      opacity:.75;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .veri-card{
      background: rgba(15, 23, 42, .35);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }

    .veri-filters{
      display:grid;
      grid-template-columns: 1.2fr 1fr 1fr auto;
      gap: 12px;
      align-items:end;
      margin-top: 8px;
    }
    .veri-filters label{
      display:block;
      font-size: 12px;
      opacity: .8;
      margin-bottom: 6px;
    }
    .veri-filters input,
    .veri-filters select{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(2,6,23,.45);
      border: 1px solid rgba(148,163,184,.22);
      color: #e5e7eb;
      outline: none;
    }
    .veri-filters button{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,.22);
      background: rgba(59,130,246,.18);
      color: #e5e7eb;
      cursor: pointer;
      font-weight: 700;
    }
    .veri-filters button:hover{ filter: brightness(1.1); }

    .veri-table-wrap{
      margin-top: 12px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.35);
    }

    table.veri-table{
      width:100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    .veri-table thead th{
      text-align:left;
      padding: 10px 12px;
      position: sticky;
      top: 0;
      background: rgba(2,6,23,.85);
      border-bottom: 1px solid rgba(148,163,184,.18);
      z-index: 2;
      white-space: nowrap;
    }
    .veri-table tbody td{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(148,163,184,.10);
      vertical-align: middle;
    }
    .veri-table tbody tr:hover{
      background: rgba(148,163,184,.06);
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(34,197,94,.12);
      border: 1px solid rgba(34,197,94,.22);
      font-size: 12px;
      white-space: nowrap;
    }
    .tag.mp{
      background: rgba(245,158,11,.12);
      border-color: rgba(245,158,11,.22);
    }

    .link-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,.20);
      background: rgba(59,130,246,.10);
      color: #c7d2fe;
      text-decoration:none;
      font-weight: 700;
      white-space: nowrap;
    }
    .link-btn:hover{ filter: brightness(1.12); }

    .muted{ opacity:.75; }
    .right{ text-align:right; }
    .nowrap{ white-space: nowrap; }

    @media (max-width: 980px){
      .veri-filters{ grid-template-columns: 1fr; }
      .right{ text-align:left; }
    }
  </style>
</head>

<body>
  <!-- IMPORTANTE: este host es el que usa el sidebar loader -->
  <div id="sidebar-host"></div>

  <main class="veri-wrap">
    <div class="veri-title">ðŸ”Ž VerificaciÃ³n</div>
    <div class="veri-sub">Solo gerente. AcÃ¡ se ven links de RRSS + Marketplace.</div>

    <section class="veri-card">
      <div class="veri-filters">
        <div>
          <label for="f-fecha">Fecha</label>
          <input id="f-fecha" type="date"/>
        </div>

        <div>
          <label for="f-operador">Operador</label>
          <select id="f-operador">
            <option value="">Todos los operadores</option>
          </select>
        </div>

        <div>
          <label for="f-tipo">Tipo</label>
          <select id="f-tipo">
            <option value="">Todos los tipos</option>
            <option value="historias">Historias</option>
            <option value="muro">Muro</option>
            <option value="reels">Reels</option>
            <option value="grupos">Grupos</option>
            <option value="marketplace">Marketplace</option>
          </select>
        </div>

        <button id="btn-aplicar">Aplicar</button>
      </div>

      <div class="veri-table-wrap" style="margin-top:14px;">
        <table class="veri-table">
          <thead>
            <tr>
              <th class="nowrap">Fecha</th>
              <th>Usuario</th>
              <th>Cuenta</th>
              <th class="nowrap">Tipo</th>
              <th class="nowrap">Link</th>
              <th class="nowrap">Fuente</th>
            </tr>
          </thead>
          <tbody id="veri-tbody">
            <tr><td colspan="6" class="muted">Cargandoâ€¦</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- LÃ³gica de la pantalla -->
  <script type="module" src="./verificacion.js"></script>
</body>
</html>
