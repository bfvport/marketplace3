<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificaci√≥n | Marketplace Manager</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../../assets/css/app.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabase.js"></script>

  <!-- Estilos SOLO de esta pantalla -->
  <style>
    /* ===== FIX LAYOUT: arriba + scroll tabla ===== */

/* el body ocupa pantalla y arranca arriba */
html, body{
  height: 100%;
}

/* el wrapper arranca arriba, no al medio */
.veri-wrap{
  padding: 18px 22px;
  max-width: 1200px;
  margin: 0 auto;
  min-height: calc(100vh - 20px);
}

/* tarjeta m√°s ‚Äúarriba‚Äù */
.veri-card{
  margin-top: 12px;
}

/* tabla con scroll interno */
.veri-table-wrap{
  margin-top: 12px;
  max-height: 55vh;      /* <- ajust√° si quer√©s m√°s/menos alto */
  overflow: auto;        /* <- scroll interno */
}

/* header sticky dentro del scroll */
.veri-table thead th{
  position: sticky;
  top: 0;
  background: rgba(2,6,23,.92);
  z-index: 2;
}

/* mejora: si hay muchas columnas, que no rompa */
.veri-table{
  min-width: 900px;
}
.veri-filters{
  display:grid;
  grid-template-columns: 1.1fr .9fr .9fr auto;
  gap: 12px;
  align-items:end;
}

  </style>
</head>

<body>
  <!-- IMPORTANTE: este host es el que usa el sidebar loader -->
  <div id="sidebar-host"></div>

  <main class="veri-wrap">
    <div class="veri-title">üîé Verificaci√≥n</div>
    <div class="veri-sub">Solo gerente. Ac√° se ven links de RRSS + Marketplace.</div>

    <section class="veri-card">
      <div class="veri-filters">
        <div>
          <label for="f-fecha">Fecha</label>
          <input id="f-fecha" type="date"/>
        </div>

        <div>
          <label for="f-operador">Operador</label>
          <select id="f-operador">
            <option value="">Todos los operadores</option>
          </select>
        </div>

        <div>
          <label for="f-tipo">Tipo</label>
          <select id="f-tipo">
            <option value="">Todos los tipos</option>
            <option value="historias">Historias</option>
            <option value="muro">Muro</option>
            <option value="reels">Reels</option>
            <option value="grupos">Grupos</option>
            <option value="marketplace">Marketplace</option>
          </select>
        </div>

        <button id="btn-aplicar">Aplicar</button>
      </div>

      <div class="veri-table-wrap" style="margin-top:14px;">
        <table class="veri-table">
          <thead>
            <tr>
              <th class="nowrap">Fecha</th>
              <th>Usuario</th>
              <th>Cuenta</th>
              <th class="nowrap">Tipo</th>
              <th class="nowrap">Link</th>
              <th class="nowrap">Fuente</th>
            </tr>
          </thead>
          <tbody id="veri-tbody">
            <tr><td colspan="6" class="muted">Cargando‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- L√≥gica de la pantalla -->
  <script type="module" src="./verificacion.js"></script>
</body>
</html>
