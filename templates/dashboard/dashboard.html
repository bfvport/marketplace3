<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Marketplace Manager</title>
  <link rel="stylesheet" href="../../assets/css/app.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabase.js"></script>
  
  <style>
    .welcome-banner {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }
    .msg-content { font-size: 1.2rem; font-weight: 500; white-space: pre-wrap; margin-top: 10px; }
    
    /* Caja de edici칩n (Oculta por defecto) */
    #edit-box {
      margin-top: 15px;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
    }
    textarea { 
      width: 100%; height: 80px; margin-bottom: 10px; 
      background: #0f172a; color: white; border: 1px solid #475569; 
      padding: 10px; border-radius: 6px; font-family: inherit;
    }
  </style>
</head>
<body>

  <div class="layout">
    <div id="sidebar-host"></div>

    <main class="content">
      
      <div class="welcome-banner">
        <h2 style="margin:0; font-size:1.5rem;">游녦 Hola, <span id="user-name">Usuario</span></h2>
        
        <div id="display-msg" class="msg-content">Cargando noticias...</div>

        <div id="manager-controls" style="display: none;">
          <button id="btn-edit-toggle" class="btn" style="margin-top: 15px; background: white; color: #1e40af; border:none;">九勇 Editar Mensaje</button>
          
          <div id="edit-box" class="hidden">
            <label style="font-size: 0.9rem; margin-bottom: 5px; display:block;">Nuevo mensaje para el equipo:</label>
            <textarea id="txt-mensaje"></textarea>
            <div class="row">
              <button id="btn-save-msg" class="btn" style="background: #22c55e; border:none;">Guardar</button>
              <button id="btn-cancel-msg" class="btn2">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));">
        
        <div class="card" onclick="window.location.href='../diario/diario.html'" style="cursor: pointer; border-left: 5px solid #10b981;">
          <div style="font-weight:800; font-size: 1.2rem;">游늰 Mi Diario</div>
          <div class="muted">Gestionar tareas y registrar actividad.</div>
        </div>

        <div class="card" onclick="window.location.href='../cuentas_fb/cuentas_fb.html'" style="cursor: pointer; border-left: 5px solid #f59e0b;">
          <div style="font-weight:800; font-size: 1.2rem;">游논 Cuentas Facebook</div>
          <div class="muted">Ver credenciales y accesos.</div>
        </div>

        <div class="card" id="card-gerente" style="display:none; border-left: 5px solid #ef4444;">
          <div style="font-weight:800; font-size: 1.2rem;">丘뙖잺 Administraci칩n</div>
          <div class="muted">Gesti칩n de usuarios y sistema.</div>
          <div style="margin-top:10px">
             <button class="btn2" onclick="window.location.href='../usuarios/usuarios.html'">Gestionar Usuarios</button>
          </div>
        </div>

      </div>

    </main>
  </div>

  <script type="module" src="./logica.js"></script>
</body>
</html>
