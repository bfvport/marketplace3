<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | Marketplace Manager</title>

  <link rel="stylesheet" href="../../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabase.js"></script>

  <style>
    .cards {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:16px;
    }
    .card-kpi {
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:16px;
      background:rgba(255,255,255,.03);
    }
    .kpi-title {
      font-size:13px;
      color:#94a3b8;
      margin-bottom:6px;
    }
    .kpi-value {
      font-size:28px;
      font-weight:800;
    }
    .kpi-warn { color:#fbbf24; }
    .kpi-bad { color:#ef4444; }
    .kpi-ok { color:#22c55e; }
    .hint { font-size:12px; color:#94a3b8; margin-top:6px; }
    .alert {
      border-left:4px solid #f59e0b;
      background:rgba(245,158,11,.1);
      padding:12px;
      border-radius:8px;
      margin-bottom:10px;
    }
    .alert.bad {
      border-left-color:#ef4444;
      background:rgba(239,68,68,.1);
    }
    .alert.ok {
      border-left-color:#22c55e;
      background:rgba(34,197,94,.1);
    }
  </style>
</head>

<body>
<div class="layout">
  <div id="sidebar-host"></div>

  <main class="content">
    <h1>üìä Dashboard</h1>
    <p class="muted">Resumen operativo del d√≠a y pendientes.</p>

    <!-- KPIs -->
    <div class="cards">
      <div class="card-kpi">
        <div class="kpi-title">Publicaciones pendientes hoy</div>
        <div class="kpi-value kpi-bad" id="kpi-pendientes">‚Äì</div>
        <div class="hint">Marketplace + RRSS + TikTok</div>
      </div>

      <div class="card-kpi">
        <div class="kpi-title">Publicaciones realizadas hoy</div>
        <div class="kpi-value kpi-ok" id="kpi-hechas">‚Äì</div>
        <div class="hint">Total cargado</div>
      </div>

      <div class="card-kpi">
        <div class="kpi-title">D√≠as restantes para CSV</div>
        <div class="kpi-value kpi-warn" id="kpi-dias-csv">‚Äì</div>
        <div class="hint">Entrega del CSV asignado</div>
      </div>

      <div class="card-kpi">
        <div class="kpi-title">TikTok pendientes hoy</div>
        <div class="kpi-value kpi-bad" id="kpi-tt">‚Äì</div>
        <div class="hint">Meta diaria TikTok</div>
      </div>
    </div>

    <!-- ALERTAS -->
    <section class="card" style="margin-top:18px;">
      <h3>‚ö†Ô∏è Avisos importantes</h3>
      <div id="alertas"></div>
    </section>

  </main>
</div>

<script type="module" src="./logica.js"></script>
</body>
</html>
