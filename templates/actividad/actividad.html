<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Torre de Control | Gerencia</title>
    <link rel="stylesheet" href="../../assets/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/supabase.js"></script>
    <style>
        /* ESTILOS ESPEC√çFICOS DEL DASHBOARD */
        .controls-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; background: #1e293b; padding: 15px; 
            border-radius: 10px; border: 1px solid #334155; 
        }
        
        /* Grid de Tarjetas */
        .super-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }
        
        /* Tarjeta de Operador */
        .op-card { 
            background: #0f172a; border: 1px solid #334155; border-radius: 12px; 
            overflow: hidden; position: relative; transition: transform 0.2s;
        }
        .op-card:hover { border-color: #60a5fa; }
        
        .op-header { 
            padding: 15px; background: #1e293b; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; 
        }
        .op-body { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Indicadores */
        .stat-row { 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; 
        }
        .badge { padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .bg-green { background: #065f46; color: #34d399; }
        .bg-red { background: #7f1d1d; color: #f87171; }
        .bg-yellow { background: #78350f; color: #fbbf24; }
        
        /* Barra de Progreso */
        .progress-bg { width: 100%; background: #334155; height: 6px; border-radius: 3px; margin-top: 5px; }
        .progress-fill { height: 100%; background: #3b82f6; border-radius: 3px; }

        /* Sem√°foro Online */
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .online { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .offline { background: #ef4444; }
    </style>
</head>
<body>
    <div class="layout">
        <div id="sidebar-host"></div>
        <main class="content">
            
            <div class="controls-header">
                <div>
                    <h1 style="margin:0; font-size:1.5rem; color:white;">üì° Torre de Control Total</h1>
                    <p class="muted" style="margin:5px 0 0 0;">Supervisi√≥n en tiempo real del equipo.</p>
                </div>
                <div style="display:flex; gap:10px;">
                    <button id="btn-descargar" class="btn2" style="background:#0284c7;">üì• Excel (CSV)</button>
                    <button id="btn-limpiar" class="btn-danger" style="background:#dc2626; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">üóëÔ∏è Vaciar Logs</button>
                </div>
            </div>

            <p style="text-align:right; font-size:0.9rem; color:#94a3b8; margin-bottom:15px; font-weight:bold;">
                üïí Hora Argentina: <span id="reloj-arg" style="color:#60a5fa;">--:--</span>
            </p>

            <div id="grid-team" class="super-grid">
                <div style="padding:20px; text-align:center; color:#94a3b8;">‚è≥ Cargando datos del equipo...</div>
            </div>

            <section class="card">
                <h3>üîê Registro de Accesos (Logins)</h3>
                <div style="max-height: 500px; overflow-y: auto;">
                    <table class="table" style="width:100%; text-align:left; border-collapse:collapse;">
                        <thead style="position:sticky; top:0; background:#1e293b; z-index:10;">
                            <tr style="color:#cbd5e1;">
                                <th style="padding:10px;">Hora (ARG)</th>
                                <th style="padding:10px;">Usuario</th>
                                <th style="padding:10px;">Evento</th>
                                <th style="padding:10px;">Detalle</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-logs">
                            <tr><td colspan="4" style="text-align:center; padding:15px;">Cargando historial...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>
    <script type="module" src="./actividad.js"></script>
</body>
</html>
