<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Marketplace Manager</title>

  <link rel="stylesheet" href="../../assets/css/app.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabase.js"></script>

  <style>
    /* Login: look & feel pro sin afectar otras pantallas */
    body{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px;
    }

    /* ‚ÄúFreno‚Äù a las bandas: ponemos un overlay suave encima */
    .login-bg{
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(59,130,246,.18), transparent 60%),
                  radial-gradient(900px 500px at 70% 40%, rgba(16,185,129,.12), transparent 55%),
                  radial-gradient(800px 500px at 40% 90%, rgba(99,102,241,.14), transparent 60%),
                  linear-gradient(180deg, #050916, #02040a);
      opacity: .95;
    }

    .login-wrap{
      width: min(440px, 92vw);
      position: relative;
      z-index: 1;
    }

    .login-card{
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }

    .login-head{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom: 10px;
    }

    .login-title{
      font-size: 18px;
      font-weight: 900;
      margin: 0;
      letter-spacing: .2px;
    }

    .login-sub{
      margin: 0 0 14px 0;
      font-size: 13px;
      color: rgba(226,232,240,0.75);
    }

    .login-actions{
      display:flex;
      justify-content:flex-end;
      margin-top: 14px;
    }

    /* input un toque m√°s ‚Äúpremium‚Äù */
    input{
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.16);
    }
    input:focus{
      outline: none;
      border-color: rgba(99,102,241,0.55);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.18);
    }
  </style>
</head>

<body>
  <div class="login-bg"></div>

  <div class="login-wrap">
    <div class="login-card">
      <div class="login-head">
        <div style="font-size:22px;">üîê</div>
        <h1 class="login-title">Login</h1>
      </div>
      <p class="login-sub">Ingres√° con tu usuario y contrase√±a.</p>

      <label>Usuario</label>
      <input id="usuario" autocomplete="username" />

      <label>Contrase√±a</label>
      <input id="contra" type="password" autocomplete="current-password" />

      <div class="login-actions">
        <button class="btn" id="btnLogin">Entrar</button>
      </div>

      <div class="muted" style="margin-top:10px;" id="msg"></div>
    </div>
  </div>

  <script type="module" src="./logica.js"></script>
</body>
</html>
