<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuentas | Marketplace Manager</title>

  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/catalog.css">

  <style>
    .page { padding: 18px; }
    .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .grow { flex:1; min-width: 220px; }
    .muted { opacity: .75; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    table { width:100%; border-collapse: collapse; }
    th, td { padding: 10px 10px; border-bottom: 1px solid rgba(255,255,255,0.06); vertical-align: top; }
    th { text-align:left; font-size: 12px; letter-spacing: .05em; text-transform: uppercase; opacity:.8; }
    td .sub { margin-top: 4px; font-size: 12px; opacity:.8; }

    .pill { display:inline-flex; align-items:center; gap:6px; padding: 4px 10px; border-radius: 999px; font-size: 12px; border: 1px solid rgba(255,255,255,0.10); }
    .pill-success { color: #22c55e; background: rgba(34,197,94,0.08); }
    .pill-warning { color: #f59e0b; background: rgba(245,158,11,0.08); }
    .pill-info { color:#60a5fa; background: rgba(96,165,250,0.08); }

    .btn2 { padding: 8px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.04); color: #e5e7eb; cursor:pointer; }
    .btn2:hover { background: rgba(255,255,255,0.06); }

    .actions { display:flex; gap:8px; flex-wrap:wrap; }
    .hide { display:none !important; }

    .logbox { height: 180px; overflow:auto; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 10px; }
  </style>
</head>
<body>
  <!-- sidebar SIEMPRE -->
  <div id="sidebar-host"></div>

  <main class="page">
    <div class="card">
      <div class="row">
        <div class="grow">
          <h2 style="margin:0;">Gestión de cuentas sociales</h2>
          <div class="muted" style="margin-top:6px;">
            Facebook se lee desde <span class="mono">cuentas_facebook</span>. IG/TikTok desde <span class="mono">cuentas</span> + <span class="mono">cuentas_asignadas</span>.
          </div>
        </div>

        <div class="actions">
          <button id="btnRefrescar" class="btn2">Refrescar</button>
        </div>
      </div>

      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.08);margin:14px 0;">

      <div id="userInfo" class="muted"></div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="row">
        <div class="grow">
          <h3 style="margin:0;">Cuentas</h3>
          <div class="muted" style="margin-top:6px;">
            El gerente ve contraseñas y 2FA. El operador ve solo cuentas asignadas (sin datos sensibles).
          </div>
        </div>
      </div>

      <div style="overflow:auto; margin-top:12px;">
        <table id="tablaCuentas">
          <thead>
            <tr>
              <th>Plataforma</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th class="col-sensible">Contraseña</th>
              <th class="col-sensible">2FA</th>
              <th>Ocupada por</th>
              <th>Estado</th>
              <th>Link/Handle</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <h3 style="margin:0 0 10px 0;">Log</h3>
      <div id="log" class="logbox mono"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./cuentas.js"></script>
</body>
</html>
