<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cuentas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabase.js"></script>

  <style>
    .only-gerente { display:none; }
    .only-operador { display:none; }

    .grid2 { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    .card { background:rgba(0,0,0,.18); border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:14px; }
    .table { width:100%; border-collapse:collapse; }
    .table th,.table td { padding:10px; border-bottom:1px solid rgba(255,255,255,.08); text-align:left; }
    .actions { display:flex; gap:8px; justify-content:flex-end; }

    input,select {
      width:100%; padding:10px; border-radius:10px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22); color:#e5e7eb;
    }
    option { background:#0b1220; color:#e5e7eb; }

    .pill { padding:2px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.2); font-size:12px; }
    .mono { font-family:monospace; font-size:12px; }
    .muted { opacity:.7; }
  </style>
</head>

<body>
<div class="layout">
  <div id="sidebar-host"></div>

  <main class="content">
    <h1>ðŸ‘¤ Cuentas</h1>
    <p class="muted">Facebook Â· Instagram Â· TikTok â€” todo en un solo lugar</p>

    <!-- GERENTE -->
    <div class="grid2 only-gerente">
      <div class="card">
        <h3>âž• Crear / Editar cuenta</h3>
        <input type="hidden" id="cuenta_id">

        <label>Plataforma</label>
        <select id="plataforma">
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
        </select>

        <label>Nombre visible</label>
        <input id="nombre_visible" placeholder="FB Ventas Norte">

        <label>Usuario / handle</label>
        <input id="usuario_handle" placeholder="@ventasnorte">

        <label>URL</label>
        <input id="url" placeholder="https://">

        <label>Activo</label>
        <select id="activo">
          <option value="true">SÃ­</option>
          <option value="false">No</option>
        </select>

        <div class="actions">
          <button class="btn2" id="btnNuevo">Nuevo</button>
          <button class="btn" id="btnGuardar">Guardar</button>
        </div>
      </div>

      <div class="card">
        <h3>ðŸ“Œ Asignar a operador</h3>

        <label>Operador</label>
        <select id="selOperador"></select>

        <label>Cuenta</label>
        <select id="selCuenta"></select>

        <div class="actions">
          <button class="btn" id="btnAsignar">Asignar</button>
        </div>

        <div id="log" class="mono muted"></div>
      </div>
    </div>

    <!-- LISTA COMPLETA (GERENTE) -->
    <div class="card only-gerente" style="margin-top:14px;">
      <h3>ðŸ“š Todas las cuentas</h3>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Plataforma</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Activo</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbodyCuentas"></tbody>
      </table>
    </div>

    <!-- OPERADOR -->
    <div class="card only-operador" style="margin-top:14px;">
      <h3>ðŸ‘€ Mis cuentas asignadas</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Plataforma</th>
            <th>Nombre</th>
            <th>Usuario</th>
          </tr>
        </thead>
        <tbody id="tbodyMisCuentas"></tbody>
      </table>
    </div>

  </main>
</div>

<script type="module" src="logica.js"></script>
</body>
</html>
