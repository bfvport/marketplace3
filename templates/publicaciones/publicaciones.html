<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centro de Recursos | Marketplace Manager</title>

  <!-- ‚úÖ RUTAS CORRECTAS -->
  <link rel="stylesheet" href="../../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabase.js"></script>

  <style>
    .layout { display:flex; min-height:100vh; }
    #sidebar-host { width:270px; flex: 0 0 270px; }
    .main { flex:1; padding:22px; }
    .page-head { display:flex; justify-content:space-between; gap:16px; align-items:center; margin-bottom:18px; }
    .page-title { font-size:1.4rem; font-weight:800; }
    .page-sub { color: var(--muted); margin-top:4px; }

    .toolbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .pill { padding:6px 10px; border:1px solid var(--border); border-radius:999px; color:var(--muted); font-size:.85rem; }
    .btn { border:1px solid var(--border); background:rgba(255,255,255,.04); color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:700; }
    .btn:hover { background:rgba(255,255,255,.07); }

    .grid-recursos { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    @media (max-width: 1100px){ .grid-recursos { grid-template-columns: 1fr; } }

    .card { background:rgba(255,255,255,.03); border:1px solid var(--border); border-radius:16px; padding:14px; }
    .card-top { display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    .card h3 { margin:0; font-size:1.05rem; }
    .muted { color:var(--muted); font-size:.88rem; }

    .badge { display:inline-flex; gap:6px; align-items:center; border:1px solid var(--border); padding:5px 10px; border-radius:999px; font-size:.8rem; color:var(--muted); }
    .badge strong { color:var(--text); }

    .row { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }

    /* ‚úÖ SELECT LEGIBLE */
    select, input {
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:#0b1220;
      color:#e5e7eb;
      outline:none;
    }
    select:focus, input:focus { border-color: rgba(99,102,241,.55); }
    option { background:#0b1220; color:#e5e7eb; }

    .w-40 { flex: 1 1 280px; }
    .w-60 { flex: 2 1 420px; }

    .actions { display:flex; gap:10px; margin-top:10px; }
    .btn-primary { background:rgba(99,102,241,.18); border-color: rgba(99,102,241,.35); }
    .btn-primary:hover { background:rgba(99,102,241,.26); }

    .list { margin-top:12px; border-top:1px solid rgba(255,255,255,.06); padding-top:10px; max-height:180px; overflow:auto; }
    .item { display:flex; justify-content:space-between; gap:10px; padding:8px 0; border-bottom:1px solid rgba(255,255,255,.06); }
    .item a { color:#a5b4fc; text-decoration:none; }
    .item a:hover { text-decoration:underline; }

    .errorbox {
      background: rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.28);
      padding:12px;
      border-radius:14px;
      margin-bottom:14px;
      display:none;
    }

    /* ‚úÖ TABLITAS DEL D√çA */
    .day-section { margin-top:16px; }
    .day-grid { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    @media (max-width: 1100px){ .day-grid { grid-template-columns: 1fr; } }

    .tabla-mini { width:100%; border-collapse:collapse; }
    .tabla-mini th, .tabla-mini td {
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:10px 8px;
      font-size:.9rem;
      vertical-align:top;
    }
    .tabla-mini th { color:var(--muted); text-align:left; font-weight:700; }
    .btn-open {
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.04); color:var(--text); cursor:pointer; text-decoration:none; font-weight:700;
    }
    .btn-open:hover { background:rgba(255,255,255,.08); }
    .cap { max-width:380px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
  </style>
</head>

<body>
  <div class="layout">
    <aside id="sidebar-host"></aside>

    <div class="main">
      <div id="errorbox" class="errorbox"></div>

      <div class="page-head">
        <div>
          <div class="page-title">Centro de Recursos</div>
          <div class="page-sub">Carg√° links por cuenta. Se ven al instante (sin resetear lo que escrib√≠s).</div>
        </div>

        <div class="toolbar">
          <span class="pill" id="pill-rol">Rol: -</span>
          <span class="pill" id="pill-hoy">Hoy: -</span>

          <div id="wrap-operador" style="display:none;">
            <label class="muted" style="display:block; margin-bottom:6px;">Ver operador:</label>
            <select id="sel-operador"></select>
          </div>

          <a id="btn-drive" class="btn btn-primary" target="_blank" rel="noopener">Abrir Drive</a>
          <button id="btn-refresh" class="btn" type="button">Actualizar</button>
        </div>
      </div>

      <div id="cards-recursos" class="grid-recursos"></div>

      <div class="day-section">
        <h2 style="margin:18px 0 10px;">üìÖ Links cargados hoy</h2>
        <div class="day-grid">
          <div class="card">
            <h3>Historias</h3>
            <table class="tabla-mini">
              <thead><tr><th>Hora</th><th>Cuenta</th><th>Acci√≥n</th></tr></thead>
              <tbody id="tbl-historias"></tbody>
            </table>
          </div>

          <div class="card">
            <h3>Reels</h3>
            <table class="tabla-mini">
              <thead><tr><th>Hora</th><th>Cuenta</th><th>Acci√≥n</th></tr></thead>
              <tbody id="tbl-reels"></tbody>
            </table>
          </div>

          <div class="card">
            <h3>Muro</h3>
            <table class="tabla-mini">
              <thead><tr><th>Hora</th><th>Cuenta</th><th>Acci√≥n</th></tr></thead>
              <tbody id="tbl-muro"></tbody>
            </table>
          </div>

          <div class="card">
            <h3>Grupos</h3>
            <table class="tabla-mini">
              <thead><tr><th>Hora</th><th>Cuenta</th><th>Acci√≥n</th></tr></thead>
              <tbody id="tbl-grupos"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="./publicaciones.js"></script>
</body>
</html>
