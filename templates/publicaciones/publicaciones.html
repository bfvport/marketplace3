<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centro de Recursos | Marketplace Manager</title>

  <link rel="stylesheet" href="../../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../../assets/js/supabase.js"></script>

  <style>
    .page-header{
      display:flex; justify-content:space-between; align-items:flex-start;
      gap:16px; margin-bottom:18px; padding:16px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
    }
    .page-title{ font-size:22px; font-weight:800; margin:0; }
    .page-sub{ color:rgba(226,232,240,.75); margin-top:6px; font-size:13px; }
    .top-right{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    .pill{ padding:6px 10px; border:1px solid rgba(255,255,255,.10); border-radius:999px; font-size:12px; color:#e2e8f0; background:rgba(0,0,0,.15); }
    .btn{
      padding:10px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(99,102,241,.18);
      color:#e2e8f0; font-weight:700; cursor:pointer;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover{ filter:brightness(1.08); }

    .grid-recursos{ display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap:14px; }
    @media (max-width: 1100px){ .grid-recursos{ grid-template-columns:1fr; } }

    .card{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:14px;
    }
    .card-head{ display:flex; justify-content:space-between; align-items:flex-start; gap:10px; margin-bottom:10px; }
    .card-title{ font-size:16px; font-weight:800; margin:0; }
    .card-muted{ color:rgba(226,232,240,.70); font-size:12px; margin-top:4px; }

    .badge{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.15); color:#e2e8f0; white-space:nowrap;
    }
    .badge-ok{ background:rgba(16,185,129,.18); border-color:rgba(16,185,129,.35); }
    .badge-warn{ background:rgba(245,158,11,.18); border-color:rgba(245,158,11,.35); }

    .row{ display:grid; grid-template-columns: 1.2fr 1.4fr; gap:10px; margin-top:10px; }
    @media (max-width: 700px){ .row{ grid-template-columns:1fr; } }

    select, input{
      width:100%; padding:11px 12px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.20);
      color:#e2e8f0; outline:none;
    }

    .btn-save{
      margin-top:10px; width:100%;
      padding:11px 12px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(59,130,246,.18);
      color:#e2e8f0; font-weight:800; cursor:pointer;
    }

    .links{
      margin-top:10px; padding-top:10px;
      border-top:1px solid rgba(255,255,255,.08);
      display:flex; flex-direction:column; gap:8px;
      max-height:160px; overflow:auto;
    }
    .link-item{ display:flex; justify-content:space-between; gap:10px; font-size:12px; color:rgba(226,232,240,.85); }
    .link-item a{ color:#93c5fd; text-decoration:none; }
    .link-item a:hover{ text-decoration:underline; }
    .muted{ color:rgba(226,232,240,.65); font-size:12px; }
  </style>
</head>

<body>
  <div id="layout">
    <!-- ✅ ESTE ES EL ID QUE TU app.js BUSCA -->
    <aside id="sidebar-host"></aside>

    <main class="main">
      <div class="page-header">
        <div>
          <h1 class="page-title">Centro de Recursos</h1>
          <div class="page-sub">Descargá material y cargá links por cuenta (Historias / Reels / Muro / Grupos). Se actualiza solo.</div>
        </div>

        <div class="top-right">
          <span class="pill" id="pill-rol">Rol: -</span>
          <span class="pill" id="pill-hoy">Hoy: -</span>

          <div id="ver-operador-wrap" style="display:none; align-items:center; gap:8px;">
            <span class="pill">Ver operador:</span>
            <select id="sel-operador" style="width:220px;"></select>
          </div>

          <a id="btn-drive" class="btn" href="#" target="_blank" rel="noopener noreferrer">Abrir Drive</a>
        </div>
      </div>

      <div id="cards-recursos" class="grid-recursos"></div>
    </main>
  </div>

  <script type="module" src="./publicaciones.js"></script>
</body>
</html>
